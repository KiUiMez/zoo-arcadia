</head>
<body>
    <body>
        <!-- Menu de navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">Zoo Arcadia</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>

                <div class="collapse navbar-collapse" id="navbarNav">

            </div>
        </nav>
    <div class="container">
        <div class="login-container">
            <h2 class="text-center mb-4">Connexion Zoo Arcadia</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Adresse e-mail</label>
                    <input type="email" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Se connecter</button>
                </div>
            </form>
            <div id="errorMessage" class="mt-3 text-danger text-center" style="display: none;"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var errorMessage = document.getElementById('errorMessage');

            // Ici, vous devriez normalement envoyer ces informations à votre serveur pour vérification
            // Pour cet exemple, nous allons simplement simuler une vérification
            if (username === "admin@zoo.com" && password === "admin123") {
                alert("Connexion réussie !");
                // Rediriger vers la page appropriée après la connexion
                // window.location.href = "dashboard.html";
            } else {
                errorMessage.textContent = "Identifiants incorrects. Veuillez réessayer.";
                errorMessage.style.display = "block";
            }
        });
    </script>
</body>
</html>
